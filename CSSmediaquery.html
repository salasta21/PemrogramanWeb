<!DOCTYPE html>
<html lang="id">

<head>
	<title> Menggunakan Media Query CSS3 </title>
	<style>
	/** Pengaturan default display none **/ 
	.smartphone {
		display: none;
	}
	
	/** Media query untuk smartphone 575px **/
	@media only screen and (max-width: 575px) {
		body {
			background-color: green;
		}
		.smartphone {
			display: block;
		}
	}
	</style>
</head>

<body>
	<h3> assalamualaikum wr wb </h3>
	<div class="smartphone">
		<h2> yeeaayy Terdeteksi ukuran smartphone </h2>
	</div>
</body>
</html>
