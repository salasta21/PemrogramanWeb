<!DOCTYPE html>
<html lang="en">

<head>
	<title> Latihan Modul 3 </title>
</head>

<body>
	<form action=" " method="post">
	<table border=0>
		<tr>
			<td> Nama Lengkap : </td>
			<td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap" required/></td>
		</tr>
		
		<tr>
			<td> Username : </td>
			<td><input type="text" name="username" placeholder="Masukkan Username" required/></td>
		</tr>
		
		<tr>
			<td> Password : </td>
			<td><input type="password" name="password" placeholder="Masukkan Password" required/></td>
		</tr>
		
		<tr>
			<td> Tanggal Lahir : </td>
			<td><input type="date" name="birth" required/></td>
		</tr>
		
		<tr>
			<td> Email : </td>
			<td><input type="email" name="email" placeholder="Masukkan Alamat e-mail"
					size="30" required/></td>
		</tr>
		
		<tr>
			<td> Telepon : </td>
			<td><input type="tel" name="telepon" placeholder="Masukkan Nomor Telepon"
					maxlength="13" required/></td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" value="Buat Akun Saya" /></td>
		</tr>
		
	</table>
	</form>
</body>
</html>
