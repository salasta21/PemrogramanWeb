<!DOCTYPE html>
<html lang="en">

<head>
	<title> Studi Kasus Modul 3 </title>
</head>

<body>
	<h3> Studi Kasus: Validasi Input HTML5 </h3>
	<form action=" " method="post">
	<table border=0>
		<tr>
			<td> Nama : </td>
			<td><input type="text" name="nama" placeholder="Masukkan Nama Anda" 
					pattern="[A-Za-z]" required/></td>
		</tr>
		
		<tr>
			<td> Usia : </td>
			<td><input type="number" name="usia" min="17" max="30" 
					required/><b> (Usia min 17-30) </b></td>
		</tr>
		
		<tr>
			<td> Email : </td>
			<td><input type="email" name="email" placeholder="nama_email@host.com"
					size="30" required/></td>
		</tr>
		
		<tr>
			<td> Web : </td>
			<td><input type="url" name="web" placeholder="http://"
				required/></td>
		</tr>
		
		<tr>
			<td> Password : </td>
			<td><input type="password" name="password" placeholder="Semua karakter, min 8"
					required/><b><i> (Bonus) </i></b></td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" value="Submit" /></td>
		</tr>
		
	</table>
	</form>
</body>
</html>
